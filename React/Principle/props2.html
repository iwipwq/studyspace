    <script type="text/babel">
        //take a property outside of an object
        //props.mySyntex
        function Btn({mySyntex,big}){
            console.log(props)
            console.log(big)
            return <button
            style={{
                backgroundColor:"purple",

                border: "none",

        function App () {

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
