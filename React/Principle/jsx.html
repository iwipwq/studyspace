<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = (<h3 id="title" onMouseEnter={() => console.log("mouse entered")}>Hello I'm a title</h3>);
        // createElement("element", { element properties(props object) } , element content)
        // const h3 = React.createElement("h3", { id:"title", onMouseEnter: () => console.log("mouse enter")}, "Hello I'm a span");
        
        const Button = <button style={{backgroundColor: "tomato"}} onClick={() => console.log("I'm cliked")}>Click me</button>
        // const btn = React.createElement("button", { style: {backgroundColor:tomato}, onClick: () => console.log('clicked') }, "Click me");
        
        // 렌더링하고 싶은 요소를 array로 넣기
        const container = React.createElement("div",null, [Title, Button])
        // render(element, location)
        ReactDOM.render(container, root);
    </script>
</html>
