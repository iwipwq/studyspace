<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List</title>
</head>
<body>
    <div>
        <h1>The List</h1>
    </div>
    <main>
        <div id="statsModule">
            <h2>Stats</h2>
            <script id="stats-template" type="text/template">
                <span>Number of people : {{people}}</span>
            </script>
        </div>
        <div id="peopleModule">
            <h2>People</h2>
            <input placeholder="name" type="text">
            <button id="addPerson">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="del">X</i>
                    </li>
                    {{/people}}
                </script>
            </ul>
        </div>
    </main>
    <script src="./mustache.js"></script>
    <script src="./jquery-3.6.0.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js" integrity="sha256-1/0GA1EkYejtvYFoa+rSq4LfM4m5zKI13Z1bQIhI4Co=" crossorigin="anonymous"></script> -->
    <script src="./pubsub.js"></script>
    <script src="./stats.js"></script>
    <script src="./people.js"></script>
</body>
</html>
